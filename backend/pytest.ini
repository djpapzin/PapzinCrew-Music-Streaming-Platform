[pytest]
markers =
    integration: marks tests as integration (deselect with "-m 'not integration'")
    asyncio: mark tests that use asyncio
addopts = -ra -p pytest_asyncio
# Limit default discovery to backend tests
testpaths = tests
asyncio_mode = auto
 

# Treat deprecations as errors to keep the codebase modern and warning-free.
filterwarnings =
    error::DeprecationWarning
    error::FutureWarning
    # Example: ignore specific noisy libs until upgraded
    ignore::DeprecationWarning:aiohttp\.
